<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B008B 0%, #fad0c4 100%);
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
    }
	
.love-background {
  position: fixed;
  top: 90%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 28px;
  color: white;
  background-color: rgba(255, 105, 180, 0.8); /* rosa com transpar√™ncia */
  padding: 20px 40px;
  border-radius: 20px;
  font-weight: bold;
  z-index: 10; /* acima dos cora√ß√µes */
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  text-align: center;
}


	}
    h1 {
      font-size: 3em;
      color: white;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 2em;
      color: white;
      margin-bottom: 30px;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .images img {
      width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .heart {
      position: fixed;
      top: -50px;
      font-size: 2em;
      color: #ff4d6d;
      animation: fall 5s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nosso primeiro beijo foi h√°:</h1>
    <div id="timer"></div>


    <div class="images">
      <img src="Amor1.jpeg" alt="Nossa foto 1">
      <img src="Amor3.jpeg" alt="Nossa foto 3">
      <img src="Amor4.jpeg" alt="Nossa foto 4">
    </div>

    <div class="images" style="margin-top: 30px;">
      <img src="Amor2.jpeg" alt="Nossa foto 2">
      <img src="Amor5.jpeg" alt="Nossa foto 5">
    </div>
  </div>

  <script>
    // Corrigindo a data: m√™s √© 0-based (0 = janeiro), ent√£o 8 = setembro
    const startDate = new Date(2023, 7, 15, 15, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 1000 / 60) % 60;
      const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      document.getElementById("timer").innerText = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    updateTimer(); // Executa imediatamente ao carregar
    setInterval(updateTimer, 1000);

    // Cora√ß√µes e emojis animados
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üòª';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);


window.addEventListener('load', function () {
  setTimeout(() => {
    window.open("https://open.spotify.com/intl-pt/track/7MQJYm0QPF2Vf0UtzKapSc?si=b012f4585e914fb8", "_blank");
  }, 2000); // Espera 2 segundos para carregar e abrir
});


  </script>
  <div class="love-background">Eu te amo minha Dama</div>

</body>
</html>
